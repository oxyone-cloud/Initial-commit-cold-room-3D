<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chambre Froide Industrielle - Logistique Complète</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Segoe UI', sans-serif; }
        #desktop-panel {
            position: absolute; top: 20px; left: 20px;
            background: rgba(10, 10, 10, 0.95); color: white;
            padding: 20px; border-radius: 12px; border: 2px solid #fff;
            z-index: 1000; width: 260px; box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        .label { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .value { font-size: 24px; font-weight: bold; color: #00aaff; margin-bottom: 10px; }
        .alert-box { padding: 10px; border-radius: 5px; background: #1a1a1a; font-weight: bold; text-align: center; margin-top: 10px; border: 1px solid #333; }
        input[type=range] { width: 100%; cursor: pointer; margin-bottom: 10px; }
        .danger { color: #ff4444 !important; border-color: #ff4444 !important; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .ok { color: #00ff88 !important; }
    </style>
</head>
<body>
    <div id="desktop-panel">
        <div class="label">Supervision Logistique</div>
        <hr style="border: 0; border-top: 1px solid #333; margin: 10px 0;">
        <div class="label">Température (°C)</div>
        <div id="tempDisplay" class="value">4.0°C</div>
        <input type="range" id="tempSlider" min="-20" max="20" value="4" step="0.5">
        <div class="label">Densité Charge (kg/m³)</div>
        <div id="tonDisplay" class="value">150 kg/m³</div>
        <input type="range" id="tonSlider" min="0" max="500" value="150" step="10">
        <div id="alertBox" class="alert-box ok">SYSTÈME OK</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(18, 15, 20);

        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        const sun = new THREE.DirectionalLight(0xffffff, 0.8);
        sun.position.set(10, 20, 10);
        scene.add(sun);
        scene.add(new THREE.GridHelper(40, 40, 0x222222, 0x111111));

        // --- CHAMBRE ---
        const chamberMat = new THREE.MeshStandardMaterial({ color: 0x0077be, transparent: true, opacity: 0.2 });
        const chamber = new THREE.Mesh(new THREE.BoxGeometry(10, 8, 10), chamberMat);
        chamber.position.y = 4;
        scene.add(chamber);

            const b = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), new THREE.MeshStandardMaterial({color: color}));
            b.position.set(x, y, z);
            scene.add(b);
