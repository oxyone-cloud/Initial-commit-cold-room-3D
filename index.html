<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Oxyone - Jumeau Numérique (Zone de Détection Visible)</title>
    <style>
        body { margin: 0; overflow: hidden; background: #010101; font-family: 'Segoe UI', sans-serif; color: white; }
        #ui-panel {
            position: absolute; top: 20px; left: 20px;
            background: rgba(10, 10, 10, 0.95); padding: 20px; border-radius: 12px; 
            border: 2px solid #00aaff; z-index: 100; width: 280px; box-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
        }
        .label { font-size: 11px; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .value { font-size: 22px; font-weight: bold; color: #00aaff; margin-bottom: 10px; }
        .alert { padding: 8px; border-radius: 6px; text-align: center; font-weight: bold; border: 1px solid #333; margin-bottom: 12px; font-size: 12px; }
        .ok { color: #00ff88; border-color: #00ff88; }
        .danger { color: #ff4444; border-color: #ff4444; background: rgba(255, 0, 0, 0.2); animation: blink 1s infinite; }
        .bt-detect { color: #00aaff; border-color: #00aaff; background: rgba(0, 170, 255, 0.3); box-shadow: 0 0 15px #00aaff; }
        input { width: 100%; cursor: pointer; margin-bottom: 10px; accent-color: #00aaff; }
        .dim-label { position: absolute; color: #ffcc00; font-weight: bold; font-size: 14px; text-shadow: 2px 2px 4px black; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui-panel">
        <div class="label">OXYONE RTLS</div>
        <div id="btAlert" class="alert ok">SCANNING...</div>
        <div id="sysAlert" class="alert ok">DENSITÉ OK</div>
        
        <div class="label">Température (°C)</div>
        <div id="tDisp" class="value">0.0°C</div>
        <input type="range" id="tSlider" min="-5" max="30" value="0">

        <div class="label">Densité (kg/m²)</div>
        <div id="wDisp" class="value">100 kg/m²</div>
        <input type="range" id="wSlider" min="0" max="500" value="100">
    </div>

    <div class="dim-label" style="bottom: 5%; left: 45%;">L: 2.74m</div>
    <div class="dim-label" style="top: 40%; right: 15%;">W: 1.83m</div>
    <div class="dim-label" style="top: 20%; left: 35%;">H: 2.00m</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(6, 4, 8);

        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const light = new THREE.PointLight(0xffffff, 1.2);
        light.position.set(5, 10, 5); scene.add(light);

        // --- DIMENSIONS ---
        const L = 2.74; const W = 1.83; const H = 2.0; 
        const doorW = 0.95; const doorH = 1.8;

        // --- STRUCTURE INDUSTRIELLE ---
        const frameMat = new THREE.MeshStandardMaterial({ color: 0x777777, metalness: 0.8 });
        function addBeam(w, h, d, x, y, z) {
            const b = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), frameMat);
            b.position.set(x, y, z); scene.add(b);
        }
        // Piliers et Cadres (Haut et Bas)
        [[-L/2, W/2], [L/2, W/2], [-L/2, -W/2], [L/2, -W/2]].forEach(p => addBeam(0.12, H, 0.12, p[0], H/2, p[1]));
        addBeam(L, 0.1, 0.1, 0, H, W/2); addBeam(L, 0.1, 0.1, 0, H, -W/2);
        addBeam(0.1, 0.1, W, L/2, H, 0); addBeam(0.1, 0.1, W, -L/2, H, 0);
        addBeam(L, 0.05, 0.05, 0, 0, W/2); addBeam(L, 0.05, 0.05, 0, 0, -W/2);

        // --- CHAMBRE ---
        const chamberMat = new THREE.MeshStandardMaterial({ color: 0x00aaff, transparent: true, opacity: 0.15, side: 2 });
        const chamber = new THREE.Mesh(new THREE.BoxGeometry(L, H, W), chamberMat);
        chamber.position.y = H/2; scene.add(chamber);

        // --- PORTE ---
        const door = new THREE.Mesh(new THREE.BoxGeometry(doorW, doorH, 0.1), new THREE.MeshStandardMaterial({color: 0x222222}));
        door.position.set(0, doorH/2, W/2); scene.add(door);

        // --- EVAPORATEUR ---
        const evap = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.4, 0.6), new THREE.MeshStandardMaterial({color: 0xeeeeee}));
        evap.position.set(0, H - 0.3, -W/2 + 0.4); scene.add(evap);

        // --- ZONE DE DÉTECTION BLUETOOTH (DISQUE BRILLANT) ---
        const btGroup = new THREE.Group();
        const btCircle = new THREE.Mesh(
            new THREE.CircleGeometry(1.8, 32),
            new THREE.MeshBasicMaterial({ color: 0x00aaff, transparent: true, opacity: 0.4, side: 2 })
        );
        btCircle.rotation.x = -Math.PI / 2;
        btCircle.position.y = 0.02;
        btGroup.add(btCircle);
        
        // Anneau extérieur plus brillant
        const btRing = new THREE.Mesh(
            new THREE.RingGeometry(1.75, 1.85, 32),
            new THREE.MeshBasicMaterial({ color: 0x00ffff, side: 2 })
        );
        btRing.rotation.x = -Math.PI / 2;
        btRing.position.y = 0.03;
        btGroup.add(btRing);
        
        btGroup.position.set(0, 0, W/2 + 2);
        scene.add(btGroup);

        // --- CHARIOT ---
        const chariot = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.3, 1), new THREE.MeshStandardMaterial({color: 0xffcc00}));
        scene.add(chariot);

        // --- FLÈCHES DE DIMENSIONS ---
        function addArrow(s, e, col) {
            const dir = new THREE.Vector3().subVectors(e, s).normalize();
            scene.add(new THREE.ArrowHelper(dir, s, s.distanceTo(e), col, 0.2, 0.1));
        }
        addArrow(new THREE.Vector3(-L/2, 0.1, W/2 + 0.5), new THREE.Vector3(L/2, 0.1, W/2 + 0.5), 0xffff00); // L
        addArrow(new THREE.Vector3(L/2 + 0.5, 0.1, -W/2), new THREE.Vector3(L/2 + 0.5, 0.1, W/2), 0x00ff00); // W
        addArrow(new THREE.Vector3(-L/2 - 0.5, 0, -W/2), new THREE.Vector3(-L/2 - 0.5, H, -W/2), 0xff0000); // H

        // --- ANIMATION ---
        const tS = document.getElementById('tSlider');
        const wS = document.getElementById('wSlider');

        function animate() {
            requestAnimationFrame(animate);
            const t = Date.now() * 0.001;

            // Effet de pulsation de la zone Bluetooth
            btCircle.material.opacity = 0.2 + Math.abs(Math.sin(t * 2)) * 0.3;

            // Chariot : mouvement va-et-vient
            chariot.position.set(0, 0.15, 3 + Math.sin(t) * 2.5);
            
            // Détection de proximité
            const dist = chariot.position.distanceTo(btGroup.position);
            if(dist < 1.8) {
                btAlert.innerText = "TAG DÉTECTÉ: PALETTE_OXY";
                btAlert.className = "alert bt-detect";
                btRing.material.color.setHex(0x00ff00); // Devient vert lors de la détection
            } else {
                btAlert.innerText = "SCANNING...";
                btAlert.className = "alert ok";
                btRing.material.color.setHex(0x00ffff);
            }

            // UI et Alerte Charge
            document.getElementById('wDisp').innerText = wS.value + " kg/m²";
            document.getElementById('tDisp').innerText = tS.value + ".0°C";
            if(wS.value > 250) {
                sysAlert.innerText = "ALERTE SURCHARGE"; sysAlert.className = "alert danger";
                chamberMat.color.setHex(0xffaa00);
            } else {
                sysAlert.innerText = "DENSITÉ OK"; sysAlert.className = "alert ok";
                chamberMat.color.setHex(0x00aaff);
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
