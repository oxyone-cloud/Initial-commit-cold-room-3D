<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxyone - Fleet Manager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(''); /* Remplace par l'URL de l'image de fond si disponible */
            background-size: cover;
        }
        .container {
            position: relative;
            width: 90%;
            max-width: 1200px;
        }
        .overlay-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 150, 200, 0.8);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid cyan;
            box-shadow: 0 0 20px cyan;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .gauge {
            margin-bottom: 15px;
        }
        .gauge-label {
            font-size: 16px;
        }
        .gauge-bar {
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-top: 5px;
        }
        .gauge-fill {
            height: 100%;
            background-color: cyan;
            position: absolute;
            left: 0;
        }
        .gauge-value {
            position: absolute;
            right: 10px;
            top: 0;
            line-height: 20px;
            font-weight: bold;
        }
        .units {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .unit-btn {
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
        }
        .unit-01 { background-color: cyan; color: black; }
        .unit-02 { background-color: green; color: white; }
        .unit-03 { background-color: red; color: white; }
        .contact {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            font-size: 14px;
        }
        .startup {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: cyan;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- L'image principale est l'image uploadée, mais comme c'est statique, on peut la mettre en background ou <img> -->
        <img src="URL_DE_VOTRE_IMAGE_ICI" alt="Architecture Grande Distribution - Hypermarché" style="width:100%; border-radius: 10px;">

        <div class="overlay-panel">
            <div class="title">Oxyone - Fleet Manager</div>
            <div class="subtitle">Architecture Grande Distribution - Hypermarché</div>

            <div class="gauge">
                <div class="gauge-label">Température Moyenne (°C)</div>
                <div class="gauge-bar">
                    <div class="gauge-fill" style="width: 70%;"></div>
                    <div class="gauge-value">-10°C ——— 2.0°C</div>
                </div>
            </div>

            <div class="gauge">
                <div class="gauge-label">Valeur:</div>
                <div class="gauge-bar">
                    <div class="gauge-fill" style="width: 60%;"></div>
                    <div class="gauge-value">120 kg/m³</div>
                </div>
            </div>

            <div class="gauge">
                <div class="gauge-label">wSlider (kg/m³)</div>
                <div class="gauge-bar">
                    <div class="gauge-fill" style="width: 50%;"></div>
                    <div class="gauge-value">500°3</div>
                </div>
            </div>

            <div class="gauge-label">Statut des RTLs :</div>
            <div class="units">
                <div class="unit-btn unit-01">UNIT-01</div>
                <div class="unit-btn unit-02">UNIT-02</div>
                <div class="unit-btn unit-03">WAN-03</div>
            </div>
        </div>

        <div class="contact">
            benhamamouchothman@gmail.com<br>
            +23 782 09 02 81
        </div>

        <div class="startup">
            Startup Labellisée @ 2021
        </div>
    </div>
</body>
</html>
