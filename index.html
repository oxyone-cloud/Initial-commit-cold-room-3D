<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Oxyone - Jumeau Numérique Structure Complète</title>
    <style>
        body { margin: 0; overflow: hidden; background: #010101; font-family: 'Segoe UI', sans-serif; color: white; }
        #ui-panel {
            position: absolute; top: 20px; left: 20px;
            background: rgba(10, 10, 10, 0.95); padding: 20px; border-radius: 12px; 
            border: 2px solid #00aaff; z-index: 100; width: 280px;
        }
        .label { font-size: 11px; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .value { font-size: 22px; font-weight: bold; color: #00aaff; margin-bottom: 10px; }
        .alert { padding: 8px; border-radius: 6px; text-align: center; font-weight: bold; border: 1px solid #333; margin-bottom: 12px; font-size: 12px; }
        .ok { color: #00ff88; border-color: #00ff88; }
        .danger { color: #ff4444; border-color: #ff4444; background: rgba(255, 0, 0, 0.2); animation: blink 1s infinite; }
        .bt-detect { color: #00aaff; border-color: #00aaff; background: rgba(0, 170, 255, 0.1); }
        @keyframes blink { 50% { opacity: 0.5; } }
        input { width: 100%; cursor: pointer; margin-bottom: 10px; accent-color: #00aaff; }
        .dim-label { position: absolute; color: #ffcc00; font-weight: bold; font-size: 13px; text-shadow: 1px 1px 2px black; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui-panel">
        <div class="label">OXYONE RTLS</div>
        <div id="btAlert" class="alert ok">SCANNING...</div>
        <div id="sysAlert" class="alert ok">DENSITÉ OK</div>
        
        <div class="label">Température (°C)</div>
        <div id="tDisp" class="value">0.0°C</div>
        <input type="range" id="tSlider" min="-5" max="30" value="0">

        <div class="label">Densité (kg/m²)</div>
        <div id="wDisp" class="value">100 kg/m²</div>
        <input type="range" id="wSlider" min="0" max="500" value="100">
    </div>

    <div class="dim-label" style="bottom: 10%; left: 50%;">Longueur: 2.74m</div>
    <div class="dim-label" style="top: 45%; right: 10%;">Largeur: 1.83m</div>
    <div class="dim-label" style="top: 25%; left: 35%;">Hauteur: 2.00m</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(5, 4, 7);

        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const light = new THREE.PointLight(0xffffff, 1);
        light.position.set(5, 10, 5); scene.add(light);

        // --- DIMENSIONS REELLES ---
        const L = 2.74; const W = 1.83; const H = 2.0; 
        const doorW = 0.9; const doorH = 1.8; // Porte agrandie et proportionnelle

        // --- STRUCTURE METALLIQUE COMPLETE ---
        const frameMat = new THREE.MeshStandardMaterial({ color: 0x666666, metalness: 0.7 });
        function addBeam(w, h, d, x, y, z) {
            const b = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), frameMat);
            b.position.set(x, y, z); scene.add(b);
        }
        // Piliers verticaux
        [[-L/2, W/2], [L/2, W/2], [-L/2, -W/2], [L/2, -W/2]].forEach(p => addBeam(0.1, H, 0.1, p[0], H/2, p[1]));
        // Cadre Supérieur
        addBeam(L, 0.1, 0.1, 0, H, W/2); addBeam(L, 0.1, 0.1, 0, H, -W/2);
        addBeam(0.1, 0.1, W, L/2, H, 0); addBeam(0.1, 0.1, W, -L/2, H, 0);
        // Cadre Inférieur (Sol)
        addBeam(L, 0.1, 0.1, 0, 0, W/2); addBeam(L, 0.1, 0.1, 0, 0, -W/2);
        addBeam(0.1, 0.1, W, L/2, 0, 0); addBeam(0.1, 0.1, W, -L/2, 0, 0);

        // --- CHAMBRE ---
        const chamberMat = new THREE.MeshStandardMaterial({ color: 0x00aaff, transparent: true, opacity: 0.15, side: 2 });
        const chamber = new THREE.Mesh(new THREE.BoxGeometry(L, H, W), chamberMat);
        chamber.position.y = H/2; scene.add(chamber);

        // --- PORTE PROPORTIONNELLE ---
        const door = new THREE.Mesh(new THREE.BoxGeometry(doorW, doorH, 0.15), new THREE.MeshStandardMaterial({color: 0x222222}));
        door.position.set(0, doorH/2, W/2); scene.add(door);

        // --- EVAPORATEUR ---
        const evap = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.5, 0.8), new THREE.MeshStandardMaterial({color: 0xeeeeee}));
        evap.position.set(0, H - 0.4, -W/2 + 0.5); scene.add(evap);
        const fan = new THREE.Mesh(new THREE.CircleGeometry(0.25, 16), new THREE.MeshBasicMaterial({color: 0x111111, side: 2}));
        fan.position.set(0, H - 0.4, -W/2 + 0.91); scene.add(fan);

        // --- COTES (FLECHES) ---
        function addArrow(s, e, col) {
            const dir = new THREE.Vector3().subVectors(e, s).normalize();
            const arrow = new THREE.ArrowHelper(dir, s, s.distanceTo(e), col, 0.2, 0.1);
            scene.add(arrow);
        }
        addArrow(new THREE.Vector3(-L/2, 0.1, W/2 + 0.5), new THREE.Vector3(L/2, 0.1, W/2 + 0.5), 0xffff00); // Long
        addArrow(new THREE.Vector3(L/2 + 0.5, 0.1, -W/2), new THREE.Vector3(L/2 + 0.5, 0.1, W/2), 0x00ff00); // Larg
        addArrow(new THREE.Vector3(-L/2 - 0.5, 0, -W/2), new THREE.Vector3(-L/2 - 0.5, H, -W/2), 0xff0000); // Haut

        // --- CHARIOT ---
        const chariot = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.3, 1), new THREE.MeshStandardMaterial({color: 0xffcc00}));
        scene.add(chariot);

        // --- FLUX D'AIR ---
        const pGroup = new THREE.Group();
        for(let i=0; i<40; i++) {
            const p = new THREE.Mesh(new THREE.SphereGeometry(0.02), new THREE.MeshBasicMaterial({color: 0x00ffff, transparent: true, opacity: 0.5}));
            p.position.set(Math.random()*1-0.5, H-0.5, -W/2+0.8);
            pGroup.add(p);
        }
        scene.add(pGroup);

        // --- ANIMATION ---
        const tS = document.getElementById('tSlider');
        const wS = document.getElementById('wSlider');

        function animate() {
            requestAnimationFrame(animate);
            const t = Date.now() * 0.001;
            fan.rotation.z += 0.2;

            // Chariot : Va-et-vient rectiligne
            chariot.position.set(0, 0.15, 3 + Math.sin(t) * 2.5);
            const dist = chariot.position.z - W/2;
            btAlert.innerText = dist < 1.8 ? "TAG BT DETECTÉ: #99" : "SCANNING...";
            btAlert.className = dist < 1.8 ? "alert bt-detect" : "alert ok";

            // Air qui descend
            pGroup.children.forEach(p => {
                p.position.y -= 0.04;
                if(p.position.y < 0.1) p.position.y = H - 0.5;
            });

            // Alerts UI
            const w = wS.value;
            document.getElementById('wDisp').innerText = w + " kg/m²";
            document.getElementById('tDisp').innerText = tS.value + ".0°C";
            if(w > 250) {
                sysAlert.innerText = "ALERTE SURCHARGE"; sysAlert.className = "alert danger";
                chamberMat.color.setHex(0xffaa00);
            } else {
                sysAlert.innerText = "DENSITÉ OK"; sysAlert.className = "alert ok";
                chamberMat.color.setHex(0x00aaff);
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
