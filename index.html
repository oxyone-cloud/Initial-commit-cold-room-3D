<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Simulation Chambre Froide 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; }
        #ui {
            position: absolute; top: 20px; left: 20px;
            color: white; font-family: sans-serif;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h2>Chambre Froide 3D</h2>
        <p>Utilisez la souris pour pivoter et zoomer</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lumières
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // Sol (Grille)
        const grid = new THREE.GridHelper(20, 20, 0x888888, 0x444444);
        scene.add(grid);

        // La Chambre Froide (Structure)
        const geometry = new THREE.BoxGeometry(4, 3, 5);
        const material = new THREE.MeshPhongMaterial({ 
            color: 0x00aaff, 
            transparent: true, 
            opacity: 0.4,
            side: THREE.DoubleSide
        });
        const room = new THREE.Mesh(geometry, material);
        room.position.y = 1.5; // Posée sur le sol
        scene.add(room);

        // Bordures de la chambre
        const edges = new THREE.EdgesGeometry(geometry);
        const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0xffffff }));
        line.position.y = 1.5;
        scene.add(line);

        camera.position.set(6, 5, 8);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
