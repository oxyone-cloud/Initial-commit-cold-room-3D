<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chambre Froide 3D - Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: sans-serif; }
        #desktop-panel {
            position: absolute; top: 20px; left: 20px;
            background: rgba(10, 10, 10, 0.95); color: white;
            padding: 20px; border-radius: 12px; border: 2px solid #fff;
            z-index: 1000; width: 260px;
        }
        .label { font-size: 11px; color: #888; text-transform: uppercase; }
        .value { font-size: 24px; font-weight: bold; color: #00aaff; margin-bottom: 10px; }
        .alert-box { padding: 10px; border-radius: 5px; background: #1a1a1a; font-weight: bold; text-align: center; margin-top: 10px; border: 1px solid #333; }
        input[type=range] { width: 100%; cursor: pointer; margin-bottom: 10px; }
        .danger { color: #ff4444 !important; border-color: #ff4444 !important; }
        .ok { color: #00ff88 !important; }
    </style>
</head>
<body>
    <div id="desktop-panel">
        <div class="label">Supervision Logistique</div>
        <hr style="border: 0; border-top: 1px solid #333; margin: 10px 0;">
        <div class="label">Température (°C)</div>
        <div id="tempDisplay" class="value">4.0°C</div>
        <input type="range" id="tempSlider" min="-20" max="20" value="4" step="0.5">
        <div class="label">Charge Totale (kg/m³)</div>
        <div id="tonDisplay" class="value">150 kg/m³</div>
        <input type="range" id="tonSlider" min="0" max="500" value="150" step="10">
        <div id="alertBox" class="alert-box ok">SYSTÈME OK</div>
    </div>

    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // 1. Initialisation de la Scène
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(15, 12, 20);

        // Lumières
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(10, 20, 10);
        scene.add(light);
        scene.add(new THREE.GridHelper(40, 40, 0x333333, 0x222222));

        // 2. Le Cube (Chambre Froide)
        const chamberMat = new THREE.MeshStandardMaterial({ 
            color: 0x0077be, transparent: true, opacity: 0.3, side: THREE.DoubleSide 
        });
        const chamber = new THREE.Mesh(new THREE.BoxGeometry(10, 8, 10), chamberMat);
        chamber.position.y = 4;
        scene.add(chamber);

        // 3. Structure et Étagères
        const frameMat = new THREE.MeshStandardMaterial({ color: 0x444444 });
        function addBox(w, h, d, x, y, z, mat) {
            const b = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), mat);
            b.position.set(x, y, z);
            scene.add(b);
        }
        // Poutres verticales
        addBox(0.6, 8, 0.6, 5, 4, 5, frameMat); addBox(0.6, 8, 0.6, -5, 4, 5, frameMat);
        addBox(0.6, 8, 0.6, 5, 4, -5, frameMat); addBox(0.6, 8, 0.6, -5, 4, -5, frameMat);

        // Étagères
        const shelfMat = new THREE.MeshStandardMaterial({ color: 0x888888 });
        for(let h=2; h<7; h+=2) {
            addBox(3, 0.1, 8, -3, h, 0, shelfMat);
            addBox(3, 0.1, 8, 3, h, 0, shelfMat);
        }

        // 4. Porte et Quai
        addBox(3.5, 6, 0.2, 0, 3, 5.1, new THREE.MeshStandardMaterial({color: 0x111111})); // Porte
        const dock = new THREE.Mesh(new THREE.BoxGeometry(12, 1, 8), new THREE.MeshStandardMaterial({color: 0x222222}));
        dock.position.set(2, 0.5, 9);
        dock.rotation.y = 0.4; // Oblique
        scene.add(dock);

        // 5. Logique Interactive
        const tS = document.getElementById('tempSlider');
        const wS = document.getElementById('tonSlider');
        const alertBox = document.getElementById('alertBox');

        function update() {
            const t = parseFloat(tS.value); const w = parseInt(wS.value);
            document.getElementById('tempDisplay').innerText = t.toFixed(1) + "°C";
            document.getElementById('tonDisplay').innerText = w + " kg/m³";
            
            if (t > 7 || w > 250) {
                alertBox.className = "alert-box danger";
                alertBox.innerText = "ALERTE SYSTÈME";
                chamberMat.color.setHex(0xff0000);
            } else {
                alertBox.className = "alert-box ok"; alertBox.innerText = "SYSTÈME OK";
                chamberMat.color.setHex(0x0077be);
            }
        }
        tS.addEventListener('input', update);
        wS.addEventListener('input', update);

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Gérer le redimensionnement de la fenêtre
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
