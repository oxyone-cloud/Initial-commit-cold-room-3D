<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OxyONE | Pilotage Thermique & 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { margin: 0; background: #050505; color: #00d2ff; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #gui { position: absolute; top: 10px; left: 10px; background: rgba(0, 20, 40, 0.85); padding: 20px; border-left: 4px solid #00d2ff; width: 300px; z-index: 100; backdrop-filter: blur(5px); }
        .control-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.75em; margin-bottom: 5px; text-transform: uppercase; }
        input[type=range] { width: 100%; cursor: pointer; }
        .temp-pos { accent-color: #ff4444; }
        .temp-neg { accent-color: #4444ff; }
        button { background: #00d2ff; border: none; padding: 12px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 10px; }
        #status { font-family: monospace; font-size: 0.9em; margin-top: 10px; color: #fff; }
    </style>
</head>
<body>

<div id="gui">
    <h2 style="margin:0 0 10px 0; font-size: 1.2em;">OxyONE THERMAL-3D</h2>
    
    <div class="control-group">
        <label>Température Positive (1° à 20°C) : <span id="val-pos">10</span>°C</label>
        <input type="range" id="tempPos" min="1" max="20" value="10" class="temp-pos">
    </div>

    <div class="control-group">
        <label>Température Négative (0° à -18°C) : <span id="val-neg">0</span>°C</label>
        <input type="range" id="tempNeg" min="-18" max="0" value="0" class="temp-neg">
    </div>

    <hr style="border:0.5px solid #00d2ff; opacity:0.2">
    
    <div class="control-group">
        <label>Dimensions : L x H x P</label>
        <input type="range" id="width" min="1" max="10" step="0.5" value="4">
        <input type="range" id="height" min="1" max="10" step="0.5" value="3">
        <input type="range" id="depth" min="1" max="10" step="0.5" value="6">
    </div>

    <button onclick="exportTechnicalPDF()">EXPORT RAPPORT TECHNIQUE</button>
    <div id="status">> SYSTEME OPERATIONNEL</div>
</div>

<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const material = new THREE.MeshPhongMaterial({ color: 0x00d2ff, wireframe: true, transparent: true, opacity: 0.8 });
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
    scene.add(new THREE.GridHelper(20, 20, 0x00d2ff, 0x002244));
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    camera.position.set(7, 7, 7);
    camera.lookAt(0, 0, 0);

    function updateLogic() {
        // Dimensions
        const w = document.getElementById('width').value;
        const h = document.getElementById('height').value;
        const d = document.getElementById('depth').value;
        cube.scale.set(w, h, d);
        cube.position.y = h/2;

        // Températures
        const tP = document.getElementById('tempPos').value;
        const tN = document.getElementById('tempNeg').value;
        document.getElementById('val-pos').innerText = tP;
        document.getElementById('val-neg').innerText = tN;

        // Changement de couleur dynamique : si l'utilisateur touche au curseur négatif, le cube devient plus froid
        if(tN < 0) {
            cube.material.color.setRGB(0.5 + (tN/36), 0.7, 1);
        } else {
            cube.material.color.setRGB(1, 0.8 - (tP/40), 0.8 - (tP/40));
        }
    }

    document.querySelectorAll('input').forEach(i => i.addEventListener('input', updateLogic));

    // Contrôles Flèches Clavier
    window.addEventListener('keydown', (e) => {
        if(e.key === "ArrowLeft") cube.rotation.y -= 0.1;
        if(e.key === "ArrowRight") cube.rotation.y += 0.1;
        if(e.key === "ArrowUp") cube.rotation.x -= 0.1;
        if(e.key === "ArrowDown") cube.rotation.x += 0.1;
    });

    function exportTechnicalPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("RAPPORT OXYONE - CONFIGURATION THERMIQUE", 20, 20);
        doc.text("Dimensions : " + document.getElementById('width').value + "x" + document.getElementById('height').value + "x" + document.getElementById('depth').value, 20, 40);
        doc.text("Consigne Positive : " + document.getElementById('tempPos').value + " C", 20, 50);
        doc.text("Consigne Negative : " + document.getElementById('tempNeg').value + " C", 20, 60);
        doc.text("Mention : Protege par la Convention de Berne", 20, 80);
        doc.save("OxyONE_Export.pdf");
    }

    function animate() { requestAnimationFrame(animate); renderer.render(scene, camera); }
    animate();
    updateLogic();
</script>
</body>
</html>
