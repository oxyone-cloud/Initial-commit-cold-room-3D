<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OxyONE | Pilotage 3D Total</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { margin: 0; background: #050505; color: #00d2ff; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #gui { position: absolute; top: 10px; left: 10px; background: rgba(0, 20, 40, 0.9); padding: 20px; border-left: 4px solid #00d2ff; width: 280px; z-index: 100; }
        .control-group { margin-bottom: 12px; }
        label { display: block; font-size: 0.75em; margin-bottom: 5px; color: #00d2ff; }
        input[type=range] { width: 100%; cursor: pointer; }
        button { background: #00d2ff; border: none; padding: 12px; width: 100%; cursor: pointer; font-weight: bold; color: #050505; }
        #instructions { font-size: 0.7em; margin-top: 10px; color: #fff; border: 1px dashed #00d2ff; padding: 5px; }
    </style>
</head>
<body>

<div id="gui">
    <h2 style="margin:0 0 10px 0;">OxyONE v1.3</h2>
    <div id="instructions">FLÈCHES : Rotation manuelle<br>AUTO : Activé</div>
    <br>
    <div class="control-group">
        <label>Température : <span id="temp-val">10</span>°C</label>
        <input type="range" id="tPos" min="1" max="20" value="10" oninput="updateT(this.value, 'pos')">
        <input type="range" id="tNeg" min="-18" max="0" value="0" oninput="updateT(this.value, 'neg')">
    </div>
    <div class="control-group">
        <label>Volume (L/H/P)</label>
        <input type="range" id="w" min="1" max="10" value="4" oninput="upDim()">
        <input type="range" id="h" min="1" max="10" value="3" oninput="upDim()">
        <input type="range" id="d" min="1" max="10" value="6" oninput="upDim()">
    </div>
    <button onclick="savePDF()">EXPORT PDF</button>
</div>

<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Cube OxyONE
    const material = new THREE.MeshPhongMaterial({ color: 0xff0000, wireframe: true });
    const cube = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), material);
    scene.add(cube);
    scene.add(new THREE.GridHelper(20, 20, 0x444444, 0x222222));
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(10, 10, 10);
    scene.add(light);
    camera.position.set(8, 8, 8);
    camera.lookAt(0, 0, 0);

    let rotY = 0.005; // Rotation automatique de base
    let rotX = 0;

    // CAPTURE DU CLAVIER AMÉLIORÉE
    window.addEventListener('keydown', (e) => {
        rotY = 0; rotX = 0; // Arrête l'auto-rotation au toucher
        if(e.key === "ArrowLeft") cube.rotation.y -= 0.15;
        if(e.key === "ArrowRight") cube.rotation.y += 0.15;
        if(e.key === "ArrowUp") cube.rotation.x -= 0.15;
        if(e.key === "ArrowDown") cube.rotation.x += 0.15;
        console.log("Touche pressée : " + e.key);
    });

    function updateT(v, type) {
        document.getElementById('temp-val').innerText = v;
        if(type==='pos') cube.material.color.setRGB(1, 1-(v/20), 0);
        else cube.material.color.setRGB(1-(Math.abs(v)/18), 1, 1);
    }

    function upDim() {
        const wv = document.getElementById('w').value;
        const hv = document.getElementById('h').value;
        const dv = document.getElementById('d').value;
        cube.scale.set(wv, hv, dv);
        cube.position.y = hv/2;
    }

    function savePDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("OxyONE REPORT - Convention de Berne", 20, 20);
        doc.text("Temp: " + document.getElementById('temp-val').innerText + "C", 20, 40);
        doc.save("OxyONE.pdf");
    }

    function animate() {
        requestAnimationFrame(animate);
        cube.rotation.y += rotY; // Applique la rotation automatique ou manuelle
        cube.rotation.x += rotX;
        renderer.render(scene, camera);
    }
    
    animate();
    upDim();
</script>
</body>
</html>
