<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OxyONE | L'Usine du Futur</title>
    <style>
        body { margin: 0; background-color: #050505; color: #00d2ff; font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; }
        #overlay { position: absolute; top: 30px; left: 30px; z-index: 10; background: rgba(0, 20, 40, 0.7); 
                   padding: 20px; border-left: 4px solid #00d2ff; backdrop-filter: blur(5px); border-radius: 0 10px 10px 0; }
        h1 { margin: 0; font-size: 28px; text-transform: uppercase; letter-spacing: 3px; color: white; }
        .data { font-family: 'Courier New', monospace; font-size: 14px; margin-top: 10px; }
        .tag { color: #888; font-size: 10px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="overlay">
        <div class="tag">Système Monitoré</div>
        <h1>OxyONE v1.0</h1>
        <div class="data">
            > SECTEUR: FROID INDUSTRIEL<br>
            > STATUT: CRYOGÉNIE ACTIVE<br>
            > BREVET: CONVENTION DE BERNE
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Ajout d'une grille de sol pour l'effet "Usine"
        const grid = new THREE.GridHelper(20, 20, 0x00d2ff, 0x002244);
        scene.add(grid);

        // Le Cube (Représentation de la Chambre Froide)
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const material = new THREE.MeshPhongMaterial({ 
            color: 0x00d2ff, 
            wireframe: false,
            transparent: true,
            opacity: 0.8
        });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.y = 1; // Posé sur la grille
        scene.add(cube);

        // Arête du cube (pour le look technique)
        const edges = new THREE.EdgesGeometry(geometry);
        const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0xffffff }));
        cube.add(line);

        // Lumières
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(5, 5, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        camera.position.set(3, 3, 5);
        camera.lookAt(0, 1, 0);

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        animate();
    </script>
</body>
</html>
