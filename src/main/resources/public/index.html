<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chambre Froide 3D - Montage</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f0f4f8; overflow: hidden; }
        .ui-layer { position: absolute; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; }
        
        .header { pointer-events: auto; background: rgba(255,255,255,0.9); padding: 15px 30px; border-bottom: 2px solid #3498db; display: flex; justify-content: space-between; align-items: center; }
        
        .dashboard { pointer-events: auto; background: white; margin: 20px; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; align-self: center; border: 1px solid #e1e8ed; }
        .temp-box { background: #e0fff9; padding: 15px 40px; border-radius: 10px; border: 1px solid #b2f2e7; margin: 10px 0; }
        .temp-value { font-size: 3rem; font-weight: bold; color: #2c3e50; }
        
        button { pointer-events: auto; cursor: pointer; background: white; border: 1px solid #dcdde1; padding: 10px 20px; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        button:hover { background: #3498db; color: white; border-color: #3498db; }
        
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    </style>
</head>
<body>

    <div class="ui-layer">
        <div class="header">
            <div><strong>MODÈLE CR-274</strong><br><small>2.74m x 1.83m x 2.00m</small></div>
            <h2 style="margin:0; color:#57606f;">SIMULATION 3D – MONTAGE</h2>
            <button>PRÉCISION MÉTRIQUE</button>
        </div>

        <div class="dashboard">
            <div style="letter-spacing: 2px; font-size: 0.7rem; color: #a4b0be;">UNITÉ DE CONTRÔLE CR-400</div>
            <div class="temp-box">
                <div style="font-size: 0.8rem; color: #7f8c8d;">TEMPÉRATURE INTÉRIEURE</div>
                <div class="temp-value">-18.4°C</div>
                <div style="font-size: 0.8rem; color: #7f8c8d;">HUMIDITÉ : 42%</div>
            </div>
            <div style="margin-top: 15px;">
                <button>PREV</button>
                <button style="background:#3498db; color:white;">NEXT</button>
                <button>RESET</button>
            </div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdde5ee);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(6, 4, 8);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Lumières
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7.5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));

        // Fonction pour créer un panneau réaliste
        function createPanel(w, h, d, x, y, z, color=0xffffff) {
            const group = new THREE.Group();
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), new THREE.MeshPhongMaterial({color: color}));
            
            const edges = new THREE.EdgesGeometry(new THREE.BoxGeometry(w, h, d));
            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x3498db }));
            
            group.add(mesh, line);
            group.position.set(x, y, z);
            scene.add(group);
            return group;
        }

        // --- CHAMBRE FROIDE (Basé sur tes images) ---
        const sol = createPanel(2.74, 0.08, 1.83, 0, 0, 0);
        const murGauche = createPanel(0.08, 2, 1.83, -1.33, 1, 0);
        const murFond = createPanel(2.74, 2, 0.08, 0, 1, -0.87);
        const plafond = createPanel(2.74, 0.08, 1.83, 0, 2.8, 0); // Vue éclatée

        // Unité de refroidissement (Moteur)
        const moteur = createPanel(0.7, 0.5, 0.6, 0, 3.2, 0, 0xecf0f1);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
